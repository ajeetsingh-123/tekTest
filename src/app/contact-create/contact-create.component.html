  
<div class="container">
<form class="well form-horizontal" [formGroup]="ContactForm" (ngSubmit)="onSubmit()">
<fieldset>


<legend ><h2><b>Details</b></h2></legend><br>

<div class="form-group">
  <label class="col-md-4 control-label">Name</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input  name="fname" placeholder="Name" class="form-control" formControlName="name"  type="text">
    </div>
  </div>
</div>
 <br>


<div class="form-group">
  <label class="col-md-4 control-label">Address</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input  name="address" placeholder="address" class="form-control"  formControlName="address" type="text">
    </div>
  </div>
</div>

<br>

<div class="form-group">
  <label class="col-md-4 control-label">Contact No.</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
  <input name="contact_no" placeholder=" Mobile Number" class="form-control"  formControlName="mob" type="text">
    </div>
  </div>
</div>
<br>

       <div class="form-group">
  <label class="col-md-4 control-label">E-Mail</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
  <input name="email" placeholder="E-Mail Address" class="form-control" formControlName="email"  type="text">
    </div>
  </div>
</div>

<br>
<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <button type="submit" value="submit"  class="btn btn-success">Submit</button>
</div>

</fieldset>
</form>
</div>
